<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}QCAPP - Quality Control{% endblock %}</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'ratings/style.css' %}">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4"
        integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
        crossorigin="anonymous"></script>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="qcapp-body">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 d-md-block sidebar">
                <div class="sidebar-sticky">
                    <div class="sidebar-header">
                        <h4 class="sidebar-title">
                            <i class="fas fa-brain me-2"></i>
                            QCAPP
                        </h4>
                        <p class="sidebar-subtitle">Quality Control</p>
                    </div>

                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'index' %}">
                                <i class="fas fa-home me-2"></i>
                                Home
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'mask' %}">
                                <i class="fas fa-mask me-2"></i>
                                Mask Rating
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'spatial_normalization' %}">
                                <i class="fas fa-arrows-alt me-2"></i>
                                Spatial Normalization
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'surface_localization' %}">
                                <i class="fas fa-map-marker-alt me-2"></i>
                                Surface Localization
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'fmap_coregistration' %}">
                                <i class="fas fa-sync-alt me-2"></i>
                                FMap Coregistration
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'dtifit' %}">
                                <i class="fas fa-chart-line me-2"></i>
                                DTIFIT
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 main-content">
                <div class="content-wrapper">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
